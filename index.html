<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>電卓</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="select-area">
      <input type="radio" id="warikan" name="dentaku" value="warikan" onclick="selectWarikan()">割り勘
      <input type="radio" id="kyuyo" name="dentaku" value="kyuyo" onclick="selectKyuyo()">給与計算
    </div>
    <div class="input-area">
      <input type="text" id="value1">
      <input type="text" id="kigou">
      <input type="text" id="value2">
      <br>
      <input type="radio" name="enzan" id="plus">+
      <input type="radio" name="enzan" id="minus">-
      <input type="radio" name="enzan" id="multiply">×
      <input type="radio" name="enzan" id="divide">÷
      <input type="radio" name="enzan" id="amari">あまり
      <input type="radio" name="shosu" id="shosu">.
      <div id="btn" class="disabled">計算</div>
    </div>
    <div class="result-area">
      <p id="result">ここに結果を表示します</p>
      <div id="reset" class="hidden">もう一度計算する？</div>
    </div>
  </div>
  <script src="js/main.js"></script>

    <tr><td><button><img src="img/1.jpg"></button></td><td><button><img src="img/2.jpg"></button></td><td><button><img src="img/3.jpg"></button></td></tr>

    <tr><td><button><img src="img/7.jpg"></button></td><td><button><img src="img/8.jpg"></button></td><td><button><img src="img/9.jpg"></button></td></tr>
    <tr><td><button><img src="img/0.jpg"></button></td><td><button><img src="img/DOT.jpg"></button></td><td><button><img src="img/=.jpg"></button></td></tr>
  </table>
  <table style="display:inline-block"> 
    <tr><td></td><td><button><img src="img/0.jpg"></button></td><td><button><img src="img/0.jpg"></button></td></tr>
    <tr><td></td><td><button><img src="img/0.jpg"></button></td><td><button><img src="img/AMARI.jpg"></button></td></tr>
    <tr><td></td><td><button><img src="img/+.jpg"></button></td><td><button><img src="img/-.jpg"></button></td></tr>
    <tr><td></td><td><button><img src="img/X.jpg"></button></td><td><button><img src="img/WARU.jpg"></button></td></tr>
  </table>
